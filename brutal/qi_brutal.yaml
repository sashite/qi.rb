  require "simplecov"

  ::SimpleCov.command_name "Brutal test suite"
  ::SimpleCov.start

  begin
    require_relative "../lib/qi"
  rescue ::LoadError
    require "../lib/qi"
  end

  STARTING_POSITION_CONTEXT = {
    0 => "l",
    1 => "n",
    2 => "s",
    3 => "g",
    4 => "k",
    5 => "g",
    6 => "s",
    7 => "n",
    8 => "l",
    10 => "r",
    16 => "b",
    18 => "p",
    19 => "p",
    20 => "p",
