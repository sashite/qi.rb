actuals:
  - "%{subject}.captures"
  - "%{subject}.squares"
  - "%{subject}.in_check?"
  - "%{subject}.not_in_check?"
  - "%{subject}.north_turn?"
  - "%{subject}.south_turn?"
  - "(%{subject} == Qi.new(*STARTING_POSITION_CONTEXT))"
  - "%{subject}.eql?(Qi.new(*STARTING_POSITION_CONTEXT))"
  - "%{subject}.to_a"
  - "%{subject}.to_h"
  - "%{subject}.hash"
  - "%{subject}.serialize"
  - "%{subject}.inspect"
