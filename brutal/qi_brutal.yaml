      - { 24: nil, 14: "+B", capture: "G"}
      - { 4: nil, 3: "k" }
    -
      - { 56: nil, 47: "P" }
      - { 3: nil, 11: "g" }
      - { 64: nil, 24: "+B", capture: "P"}
      - { 5: nil, 14: "g" }
      - { 24: nil, 14: "+B", capture: "G"}
      - { 4: nil, 3: "k" }
